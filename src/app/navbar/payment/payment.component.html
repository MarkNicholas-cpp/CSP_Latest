<h1>Payment Form</h1>

<form #paymentForm="ngForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="name">Name on Card:</label>
    <input type="text" id="name" name="name" required [(ngModel)]="name">
  </div>
  
  <div class="form-group">
    <label for="payment-method">Payment Method:</label>
    <select id="payment-method" name="payment-method" [(ngModel)]="paymentMethod" (change)="toggleFields()">
      <option value="upi">UPI</option>
      <option value="card">Card</option>
    </select>
  </div>
  
  <div *ngIf="paymentMethod === 'upi'">
    <div class="form-group">
      <label for="upi-id">UPI ID:</label>
      <input type="text" id="upi-id" name="upi-id" [(ngModel)]="upiId">
    </div>
  </div>
  
  <div *ngIf="paymentMethod === 'card'">
    <div class="form-group">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" [(ngModel)]="cardNumber">
    </div>
    <div class="form-group">
      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" name="expiry-date" [(ngModel)]="expiryDate">
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="cvv">
    </div>
  </div>
  
  <button type="submit">Pay</button>
</form>
